syntax = "proto3";
package bp;

message Bool {
    bool var = 1;
}

message Int {
    int32 var = 1;
}

message Float {
    float var = 1;
}

message String {
    string var = 1;
}

message Bytes {
    bytes var = 1;
}

message IntPair {
    int32 a = 1;
    int32 b = 2;
}

message FloatPair {
    float a = 1;
    float b = 2;
}

message IntAry {
    repeated int32 ary = 1;
}

message FloatAry {
    repeated float ary = 1;
}
